<div class="card" style="margin-top: 20px; width: 40%;">
    <div class="card-body">
      <form [formGroup]="myForm">
        <div class="form-group">
          <label class="col-md-6">Product Name</label>
          <input type="text" class="form-control" formControlName="product_name" #product_name />
        </div>
      <div *ngIf="myForm.controls['product_name'].invalid && (myForm.controls['product_name'].dirty || myForm.controls['product_name'].touched)" class="alert alert-danger">
        <div *ngIf="myForm.controls['product_name'].errors.required">
          Product name is required!
        </div>    
      </div>
        <div class="form-group">
            <label class="col-md-6">Product Price</label>
            <input type="number" class="form-control" formControlName="product_price" #product_price />
        </div>
        <div *ngIf="myForm.controls['product_price'].invalid && (myForm.controls['product_price'].dirty || myForm.controls['product_price'].touched)" class="alert alert-danger">
            <div *ngIf="myForm.controls['product_price'].errors.required">
              Product Price is required! (numbers only)
            </div>    
          </div>
          <div class="form-group">
          <button id="addButton" (click)="submit(product_name.value, product_price.value)" 
            [disabled] = "myForm.pristine || myForm.invalid" 
              class="btn btn-secondary">Add Product</button>
          </div>
      </form>
    </div>
  </div>
